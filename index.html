<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<link rel="stylesheet" href="styles.css">-->
    <title>GraphGenerator</title>
</head>
<body>
    <canvas id="canvasImg" width="600" height="450" style="border: 1px solid black;">
    
    </canvas>
    <h1 id='heading'></h1>

    <div class="form-group">
        <label for="topText">Product:</label>
        <input type="text" id="productText" class="form-control">
    </div>

    <div class="form-group">
        <label for="topText">Sales1: </label>
        <input type="text" id="sales1" class="form-control">
    </div>

    <div class="form-group">
        <label for="topText">Sales2: </label>
        <input type="text" id="sales2" class="form-control">
    </div>

    <div class="form-group">
        <label for="topText">Sales3: </label>
        <input type="text" id="sales3" class="form-control">
    </div>

    <div class="form-group">
        <label for="topText">Customer1: </label>
        <input type="text" id="customer1" class="form-control">
    </div>

    <div class="form-group">
        <label for="topText">Customer2: </label>
        <input type="text" id="customer2" class="form-control">
    </div>

    <div class="form-group">
        <label for="topText">Customer3: </label>
        <input type="text" id="customer3" class="form-control">
    </div>

    <button type="button" id="generateButton" class="btn btn-primary">Generate</button>
    <script src="./dist/graph.js"></script>
</body>
</html>
